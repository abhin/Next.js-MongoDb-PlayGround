<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <script src="https://kit.fontawesome.com/087ba84a5c.js" crossorigin="anonymous"></script>
        <title>Netflix: Login</title>
    </head>
    <body>
        <div class="fade">
            <header>
                <a href="/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png">
                </a>
                <div>
                    <a href="./login.html" class="btn">Login</a>
                    <a href="./register.html" class="btn">Signup</a>
                </div>
            </header>
            <main class="form-parent">
                <p id="form-head">Sign In</p>
                <form>
                    <input class="login-input" type="text" placeholder="Emai or Phone">
                    <input class="login-input" type="password" placeholder="Enter Password">
                    <input
                        class="login-button"
                        type="submit"
                        style="margin-top: 20px"
                        value="Sign In"
                    >
                    <div class="row">
                        <div>
                            <input id="check" type="checkbox">
                            <label for="check">Remember Me</label>
                        </div>
                        <p>Need Help ?</p>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
