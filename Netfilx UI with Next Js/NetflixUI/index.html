<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/087ba84a5c.js"
      crossorigin="anonymous"
    ></script>
    <title>Netflix: Watch Movies & Shows</title>
  </head>
  <body>
    <div class="fade">
      <header>
        <a href="/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png"
          />
        </a>
        <div>
          <a href="./login.html" class="btn">Login</a>
          <a href="./register.html" class="btn">
            <i class="fa-solid fa-circle-down"></i> Signup</a
          >
        </div>
      </header>
      <main>
        <h1>
          <i class="fa-solid fa-cart-shopping"></i> Unlimited movies, TV shows
          and more.
        </h1>
        <h3>Watch anywhere. Cancel Anytime</h3>
        <p>
          Ready to watch ? Enter your email to create or restart your membership
        </p>
        <form>
          <input id="emailinput" type="email" placeholder="Email Address" />
          <input class="btn" id="submitbtn" type="submit" value="Get Started" />
        </form>
      </main>
    </div>
  </body>
</html>
